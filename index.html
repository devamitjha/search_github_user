<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="input_wrapper">
            <input type="text" placeholder="Enter github user name" class="input_user">
            <div class="btn_submit">Search User</div>
        </div>
        <div class="row">
            <div class="user_info">
                <div class="user_img">
                    <img src="images/github_logo.png">
                </div>
                <div class="user_name">
                    <h3>Login Name</h3>
                    <h1>devAmit</h1>
                </div>
                <div class="follow">
                    <div class="item followers_">
                        <p>Followers</p>
                        <span>500</span>
                    </div>
                    <div class="item follow_">
                        <p>Follow</p>
                        <span>50</span>
                    </div>
                </div>
            </div>
            <div class="repo">
                <h1>Repos</h1>
                <div class="repo_details">
                    <div class="item_">
                        <div class="repo_name">devAmit</div>
                        <div class="repo_details_">
                            <div class="info_ star">
                                <i class="fa fa-star-o"></i>10
                            </div>
                            <div class="info_ fork">
                                <p><i class="fa fa-code-fork"></i>30</p>
                            </div>
                            <div class="info_ size">
                                <p><i class="fa fa-file"></i>3000kb</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
